<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72">
  <defs>
    <radialGradient id="zb_skin" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#4a5a3a"/>
      <stop offset="50%" stop-color="#3a4a2a"/>
      <stop offset="100%" stop-color="#2a3a1a"/>
    </radialGradient>
    <radialGradient id="zb_head" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#5a6a4a"/>
      <stop offset="50%" stop-color="#4a5a3a"/>
      <stop offset="100%" stop-color="#3a4a2a"/>
    </radialGradient>
    <radialGradient id="zb_tumor" cx="40%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#7a5a5a"/>
      <stop offset="50%" stop-color="#5a3a3a"/>
      <stop offset="100%" stop-color="#4a2a2a"/>
    </radialGradient>
    <radialGradient id="zb_glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff2200"/>
      <stop offset="40%" stop-color="#cc0000"/>
      <stop offset="100%" stop-color="#880000"/>
    </radialGradient>
    <filter id="glow_filter">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="zb_eye_glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff4400" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ff0000" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Large shadow -->
  <ellipse cx="36" cy="40" rx="22" ry="24" fill="#00000035"/>

