<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72">
  <!-- Top-down zombie - boss -->

  <!-- Massive mutated body -->
  <ellipse cx="36" cy="44" rx="26" ry="24" fill="#3a4a2a"/>

  <!-- Tumor growths on body -->
  <circle cx="18" cy="38" r="8" fill="#4a3a3a"/>
  <circle cx="54" cy="38" r="8" fill="#4a3a3a"/>
  <circle cx="30" cy="54" r="6" fill="#4a3a3a"/>
  <circle cx="42" cy="54" r="6" fill="#4a3a3a"/>

  <!-- Giant shoulders -->
  <ellipse cx="36" cy="28" rx="30" ry="14" fill="#2a3a1a"/>

  <!-- Head with horns -->
  <circle cx="36" cy="14" r="12" fill="#4a5a3a"/>

  <!-- Bone horns pointing forward -->
  <path d="M24 10 L18 0 L22 8" fill="#e8e0d0"/>
  <path d="M48 10 L54 0 L50 8" fill="#e8e0d0"/>

  <!-- Top of skull -->
  <circle cx="36" cy="12" r="8" fill="#3a4a2a"/>

  <!-- Glowing eyes (visible from top) -->
  <circle cx="32" cy="16" r="3" fill="#ff0000"/>
  <circle cx="40" cy="16" r="3" fill="#ff0000"/>

  <!-- Massive arms -->
  <ellipse cx="4" cy="30" rx="10" ry="8" fill="#3a4a2a"/>
  <ellipse cx="68" cy="30" rx="10" ry="8" fill="#3a4a2a"/>

  <!-- Giant clawed hands -->
  <circle cx="0" cy="18" r="8" fill="#4a5a3a"/>
  <circle cx="72" cy="18" r="8" fill="#4a5a3a"/>

  <!-- Spikes on back -->
  <path d="M30 50 L28 58 L32 50" fill="#e8e0d0"/>
  <path d="M36 52 L36 62 L38 52" fill="#e8e0d0"/>
  <path d="M42 50 L44 58 L40 50" fill="#e8e0d0"/>
</svg>
