  <path d="M30 43 Q31 46 30.5 48" fill="none" stroke="#8b0000" stroke-width="0.5" opacity="0.5"/>
  <path d="M44 32 Q44.5 35 44 37" fill="none" stroke="#8b0000" stroke-width="0.5" opacity="0.5"/>

