  <path d="M18 37 Q16 40 15 43" fill="none" stroke="#4a2a3a" stroke-width="0.5" opacity="0.6"/>
  <path d="M47 36 Q45 33 44 30" fill="none" stroke="#4a2a3a" stroke-width="0.5" opacity="0.6"/>
  <path d="M53 37 Q55 40 56 43" fill="none" stroke="#4a2a3a" stroke-width="0.5" opacity="0.6"/>

  <!-- Blood splatters -->
  <ellipse cx="30" cy="42" rx="3" ry="2" fill="#8b0000" opacity="0.4"/>
  <ellipse cx="44" cy="30" rx="2" ry="2.5" fill="#8b0000" opacity="0.35"/>
  <circle cx="25" cy="48" r="1.5" fill="#6b0000" opacity="0.4"/>
  <circle cx="48" cy="46" r="1.8" fill="#6b0000" opacity="0.35"/>
