  <path d="M24 52 Q22 56 21 61 Q20 64 22 65" fill="none" stroke="#3a4a2a" stroke-width="7" stroke-linecap="round"/>
  <path d="M48 52 Q50 56 51 61 Q52 64 50 65" fill="none" stroke="#3a4a2a" stroke-width="7" stroke-linecap="round"/>
  <!-- Tumor on left leg -->
