  <ellipse cx="22" cy="58" rx="1.5" ry="1.2" fill="#5a3a3a" opacity="0.5"/>
  <!-- Torn remnants of clothing on legs -->
  <path d="M21 53 l-1 2 l1.5 0.5 l-0.8 1.5 l2 -0.3" fill="none" stroke="#2a2a20" stroke-width="0.6"/>
  <path d="M51 53 l1 2 l-1.5 0.5 l0.8 1.5 l-2 -0.3" fill="none" stroke="#2a2a20" stroke-width="0.6"/>
