  <path d="M28 32 Q30 31 32 32" fill="none" stroke="#c0b8a0" stroke-width="0.8" opacity="0.5"/>
  <path d="M28 34 Q30 33 33 34" fill="none" stroke="#c0b8a0" stroke-width="0.8" opacity="0.5"/>
  <path d="M29 36 Q31 35 33 36" fill="none" stroke="#c0b8a0" stroke-width="0.8" opacity="0.5"/>
