  <line x1="20" y1="64.5" x2="18.5" y2="63" stroke="#3a4a2a" stroke-width="1" stroke-linecap="round"/>
  <line x1="22" y1="64" x2="21" y2="62.5" stroke="#3a4a2a" stroke-width="1" stroke-linecap="round"/>
  <ellipse cx="50" cy="65.5" rx="3.5" ry="2" fill="#3a4a2a"/>
  <line x1="53" y1="65" x2="54.5" y2="64" stroke="#3a4a2a" stroke-width="1" stroke-linecap="round"/>
  <line x1="52" y1="64.5" x2="53.5" y2="63" stroke="#3a4a2a" stroke-width="1" stroke-linecap="round"/>
  <line x1="50" y1="64" x2="51" y2="62.5" stroke="#3a4a2a" stroke-width="1" stroke-linecap="round"/>

  <!-- Massive torso - grotesquely wide -->
  <path d="M16 22 Q12 32 14 52 Q22 56 36 56 Q50 56 58 52 Q60 32 56 22 Z" fill="url(#zb_skin)"/>

