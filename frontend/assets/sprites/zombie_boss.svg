  <path d="M65 4.5 Q63.5 1.5 63 -0.5" fill="none" stroke="#3a4a2a" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M67 3.5 Q66.5 0.5 66 -1.5" fill="none" stroke="#3a4a2a" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M69.5 4 Q70 1 70.5 -1" fill="none" stroke="#3a4a2a" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M71.5 5.5 Q72.5 3 73 1" fill="none" stroke="#3a4a2a" stroke-width="1.3" stroke-linecap="round"/>
  <circle cx="63" cy="-0.8" r="0.6" fill="#2a2a1a"/>
  <circle cx="66" cy="-1.8" r="0.6" fill="#2a2a1a"/>
  <circle cx="70.5" cy="-1.3" r="0.6" fill="#2a2a1a"/>
  <circle cx="73" cy="0.7" r="0.6" fill="#2a2a1a"/>
  <!-- Blood on right claws -->
  <path d="M63.5 0 Q63 1.5 63.5 2" fill="none" stroke="#8b0000" stroke-width="0.6"/>
  <path d="M66.5 -0.5 Q66 1 66.5 1.5" fill="none" stroke="#8b0000" stroke-width="0.6"/>

  <!-- Head - large, deformed -->
