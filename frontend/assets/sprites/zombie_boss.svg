  <ellipse cx="32" cy="13" rx="3" ry="2" fill="#4a5a3a" opacity="0.5"/>

  <!-- Large tumor on head -->
  <ellipse cx="42" cy="11" rx="4" ry="3.5" fill="url(#zb_tumor)"/>
  <ellipse cx="42" cy="11" rx="2" ry="1.5" fill="#6a4a4a" opacity="0.4"/>
  <!-- Smaller growths -->
  <circle cx="30" cy="9" r="2" fill="url(#zb_tumor)" opacity="0.8"/>
  <circle cx="38" cy="8" r="1.5" fill="url(#zb_tumor)" opacity="0.7"/>

  <!-- Bone protrusion from skull -->
  <path d="M34 7 Q33 4 34 2" fill="none" stroke="#c0b8a0" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M34 2 L33 0.5 L35 1 Z" fill="#c0b8a0"/>
  <!-- Another bone spike -->
  <path d="M28 10 Q26 7 25 5" fill="none" stroke="#c0b8a0" stroke-width="1.2" stroke-linecap="round"/>
  <path d="M25 5 L24 3.5 L26 4 Z" fill="#b0a890"/>

  <!-- Glowing red eyes with filter -->
  <circle cx="32" cy="15" r="3" fill="url(#zb_eye_glow)" filter="url(#glow_filter)"/>
  <circle cx="40" cy="15" r="3" fill="url(#zb_eye_glow)" filter="url(#glow_filter)"/>
  <ellipse cx="32" cy="15" rx="2" ry="1.5" fill="url(#zb_glow)"/>
  <circle cx="32" cy="15" r="0.8" fill="#ffaa00"/>
  <ellipse cx="40" cy="15" rx="2" ry="1.5" fill="url(#zb_glow)"/>
  <circle cx="40" cy="15" r="0.8" fill="#ffaa00"/>
  <!-- Eye glow ambient -->
  <circle cx="32" cy="15" r="4.5" fill="#ff000015"/>
  <circle cx="40" cy="15" r="4.5" fill="#ff000015"/>

  <!-- Heavy brow ridge -->
  <path d="M28 13 Q32 11.5 36 12 Q40 11.5 44 13" fill="#3a4a2a" opacity="0.7"/>

  <!-- Nose - barely there, rotted -->
  <path d="M35 17 Q36 18.5 37 17" fill="#3a4a2a"/>
  <circle cx="35.3" cy="17.5" r="0.5" fill="#2a3a1a"/>
  <circle cx="36.7" cy="17.5" r="0.5" fill="#2a3a1a"/>

  <!-- Mouth - massive, gaping -->
  <path d="M30 20 Q33 24 36 24 Q39 24 42 20" fill="#1a0a0a"/>
  <!-- Jagged teeth -->
  <path d="M31 20 L32 22 L33 20.5 L34.5 22.5 L36 20.5 L37.5 22.5 L39 20.5 L40 22 L41 20" fill="none" stroke="#c0b890" stroke-width="0.6"/>
  <!-- Bottom teeth -->
  <path d="M33 23.5 L34 22 L35.5 23.5 L37 22 L38.5 23.5 L39.5 22" fill="none" stroke="#b0a880" stroke-width="0.5"/>
  <!-- Blood from mouth -->
  <path d="M34 24 Q34.5 26 34 28" fill="none" stroke="#8b0000" stroke-width="0.8" opacity="0.7"/>
  <path d="M38 24 Q38.5 26.5 38 28.5" fill="none" stroke="#8b0000" stroke-width="0.6" opacity="0.6"/>
  <ellipse cx="36" cy="25" rx="2" ry="1" fill="#8b0000" opacity="0.4"/>

  <!-- Pulsating veins on head -->
  <path d="M28 12 Q26 10 24 11" fill="none" stroke="#4a2a3a" stroke-width="0.6" opacity="0.6"/>
  <path d="M44 12 Q46 10 48 11" fill="none" stroke="#4a2a3a" stroke-width="0.6" opacity="0.6"/>
  <path d="M30 8 Q28 6 26 7" fill="none" stroke="#4a2a3a" stroke-width="0.5" opacity="0.5"/>
  <path d="M40 9 Q42 7 44 8" fill="none" stroke="#4a2a3a" stroke-width="0.5" opacity="0.5"/>

  <!-- Neck area - thick, scarred -->
  <path d="M28 24 Q36 22 44 24" fill="none" stroke="#5a2a2a" stroke-width="0.6" opacity="0.5"/>
  <path d="M30 25 Q36 23.5 42 25" fill="none" stroke="#5a2a2a" stroke-width="0.5" opacity="0.4"/>
</svg>