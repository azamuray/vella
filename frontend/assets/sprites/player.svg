<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <!-- Top-down view of soldier -->

  <!-- Body/Torso (oval) -->
  <ellipse cx="24" cy="26" rx="12" ry="14" fill="#4a6741"/>

  <!-- Shoulders -->
  <ellipse cx="24" cy="20" rx="16" ry="8" fill="#3d5a35"/>

  <!-- Head (circle, top-down view) -->
  <circle cx="24" cy="12" r="10" fill="#e8c4a0"/>

  <!-- Hair/helmet top -->
  <circle cx="24" cy="10" r="8" fill="#2d4a28"/>

  <!-- Arms holding gun forward -->
  <rect x="6" y="22" width="8" height="4" rx="2" fill="#e8c4a0" transform="rotate(-20 10 24)"/>
  <rect x="34" y="22" width="8" height="4" rx="2" fill="#e8c4a0" transform="rotate(20 38 24)"/>

  <!-- Gun pointing up (forward direction) -->
  <rect x="20" y="0" width="8" height="14" rx="2" fill="#333"/>
  <rect x="22" y="0" width="4" height="4" fill="#222"/>

  <!-- Backpack -->
  <rect x="18" y="32" width="12" height="10" rx="3" fill="#5a4a3a"/>
  <line x1="20" y1="34" x2="20" y2="40" stroke="#4a3a2a" stroke-width="1"/>
  <line x1="24" y1="34" x2="24" y2="40" stroke="#4a3a2a" stroke-width="1"/>
  <line x1="28" y1="34" x2="28" y2="40" stroke="#4a3a2a" stroke-width="1"/>
</svg>
