<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36">
  <!-- Top-down zombie - fast/runner -->

  <!-- Skinny body -->
  <ellipse cx="18" cy="22" rx="6" ry="10" fill="#6a5a4a"/>

  <!-- Narrow shoulders -->
  <ellipse cx="18" cy="16" rx="10" ry="5" fill="#5a4a3a"/>

  <!-- Head (top view) -->
  <circle cx="18" cy="8" r="7" fill="#8a7a5a"/>

  <!-- Long arms stretched forward (running pose) -->
  <rect x="0" y="10" width="12" height="3" rx="1.5" fill="#8a7a5a" transform="rotate(-15 6 11)"/>
  <rect x="24" y="10" width="12" height="3" rx="1.5" fill="#8a7a5a" transform="rotate(15 30 11)"/>

  <!-- Sharp claws -->
  <path d="M0 6 L-2 4 M0 8 L-3 8 M0 10 L-2 12" stroke="#5a4a3a" stroke-width="1.5" fill="none"/>
  <path d="M36 6 L38 4 M36 8 L39 8 M36 10 L38 12" stroke="#5a4a3a" stroke-width="1.5" fill="none"/>

  <!-- Speed lines behind -->
  <line x1="14" y1="32" x2="14" y2="36" stroke="#aaa" stroke-width="1" opacity="0.4"/>
  <line x1="18" y1="32" x2="18" y2="36" stroke="#aaa" stroke-width="1" opacity="0.4"/>
  <line x1="22" y1="32" x2="22" y2="36" stroke="#aaa" stroke-width="1" opacity="0.4"/>
</svg>
