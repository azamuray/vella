<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
  <!-- Top-down zombie - normal -->

  <!-- Body -->
  <ellipse cx="20" cy="24" rx="10" ry="12" fill="#5a7247"/>

  <!-- Shoulders (hunched) -->
  <ellipse cx="20" cy="18" rx="14" ry="7" fill="#4a6237"/>

  <!-- Head (top view) -->
  <circle cx="20" cy="10" r="9" fill="#7a9b5a"/>

  <!-- Bald/rotting top of head -->
  <circle cx="20" cy="9" r="6" fill="#5a7b4a"/>

  <!-- Arms reaching forward -->
  <rect x="2" y="16" width="10" height="4" rx="2" fill="#7a9b5a" transform="rotate(-30 7 18)"/>
  <rect x="28" y="16" width="10" height="4" rx="2" fill="#7a9b5a" transform="rotate(30 33 18)"/>

  <!-- Claws/hands -->
  <circle cx="4" cy="12" r="3" fill="#6a8b4a"/>
  <circle cx="36" cy="12" r="3" fill="#6a8b4a"/>

  <!-- Wounds on head -->
  <ellipse cx="16" cy="8" rx="2" ry="1.5" fill="#4a3030"/>
  <ellipse cx="24" cy="12" rx="1.5" ry="2" fill="#4a3030"/>
</svg>
