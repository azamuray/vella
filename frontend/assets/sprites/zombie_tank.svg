<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56">
  <!-- Top-down zombie - tank/heavy -->

  <!-- Massive body -->
  <ellipse cx="28" cy="34" rx="18" ry="18" fill="#4a5a3a"/>

  <!-- Huge shoulders -->
  <ellipse cx="28" cy="24" rx="24" ry="12" fill="#3a4a2a"/>

  <!-- Small head (compared to body) -->
  <circle cx="28" cy="12" r="10" fill="#5a6a4a"/>

  <!-- Top of head -->
  <circle cx="28" cy="10" r="7" fill="#4a5a3a"/>

  <!-- Massive arms -->
  <ellipse cx="6" cy="26" rx="8" ry="6" fill="#4a5a3a" transform="rotate(-20 6 26)"/>
  <ellipse cx="50" cy="26" rx="8" ry="6" fill="#4a5a3a" transform="rotate(20 50 26)"/>

  <!-- Huge fists -->
  <circle cx="2" cy="18" r="6" fill="#5a6a4a"/>
  <circle cx="54" cy="18" r="6" fill="#5a6a4a"/>

  <!-- Armor/chains on back -->
  <rect x="18" y="38" width="20" height="6" rx="2" fill="#666"/>
  <circle cx="22" cy="41" r="2" fill="#888"/>
  <circle cx="28" cy="41" r="2" fill="#888"/>
  <circle cx="34" cy="41" r="2" fill="#888"/>

  <!-- Scars -->
  <line x1="22" y1="8" x2="32" y2="14" stroke="#3a2a2a" stroke-width="2"/>
</svg>
